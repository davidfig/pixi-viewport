name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: â¬ Install dependencies
        run: npm ci
      - name: âœ¨ Lint
        run: npm run lint
      - name: ğŸ¦¾ Build Lib
        run: npm run build