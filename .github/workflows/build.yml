name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: ⏬ Install dependencies
        run: npm ci
      - name: ✨ Lint
        run: npm run lint
      - name: 🦾 Build Lib
        run: npm run build